<template name="options">
  <div>
    <h2>Lets play with the configuration options!</h2>
    <div  data-alert class="alert-box warning">
      Note: only for this demo, I've allowed clien-side update of the configuration object!
    </div>
    <form role="form" class="panel callout radius">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="showPlaceholders" value="" checked="{{#if showPlaceholders}}true{{/if}}">
          Show Placeholders
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="displayFormLabels" value="" checked="{{#if displayFormLabels}}true{{/if}}">
          Display Form Labels
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="continuousValidation" value="" checked="{{#if continuousValidation}}true{{/if}}">
          Continuous Validation
        </label>
      </div>
    </form>
    <div data-alert class="alert-box secondary">
      Note: having feedback without labels shows some problems with icon vertical alignment (seems a bug in v3.1, see
      <a href="https://github.com/twbs/bootstrap/issues/12873">here</a>)
    </div>
  </div>

  {{#if signup}}
    <div data-alert class="alert-box success">
      Sign-up fiels can be easily customized with just a few lines: lets have a look at the 
      <a href="https://github.com/splendido/test-accounts-templates-bootstrap/blob/master/server/config/AUConfig.js">configuration file</a>.
    </div>
    <div class="panel callout radius">
      <h3 class="panel-title">Validation Information</h3>
      <div>
        <p>Allowed telephone number formats:</p>
        <ul>
          <li>(123) 456-7890</li>
          <li>123-456-7890</li>
          <li>123.456.7890</li>
          <li>1234567890</li>
        </ul>
      </div>
    </div>
  {{/if}}
</template>
